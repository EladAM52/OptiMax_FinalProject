 <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <title>OptiMax</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="userinfo" style="position: absolute; right: 10px; top: 10px; display: none;">
        <span id="uname"> </span> 
        <button id="logout-button">התנתקות</button>
    </div>
    <form id="loginForm">
        <div class="text-center mb-4"> 
            <img src="/images/logo.png" alt="Logo" class="logo"> 
        </div>
        <h3>כניסה למערכת</h3>
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        <input type="email" placeholder="דואר אלקטרוני" id="email" name="email" required>
        <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
        <input type="password" placeholder="סיסמה" id="password" name="password" required>
        <button id="loginButton">התחברות</button>
    </form>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
</body>
</html>
